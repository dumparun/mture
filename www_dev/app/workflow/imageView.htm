<ion-view view-title="Select Options"> 

<ion-nav-bar
	class="bar-positive"> 
		<ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i> Back
            </ion-nav-back-button>
    </ion-nav-bar>
    
    
<ion-content padding="false" scroll="true" has-bouncing="false">
<mt-alert> </mt-alert> 
<div class="list">
	<form name="uploadImageForm" novalidate="" ng-submit="uploadImage()">

		<div class="row">
			<div class="col">
				<img width="100%" src="{{imagebase64}}" />
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label class="item item-input"> <textarea
						placeholder="Comments About the Photo" ng-model="imageComments"
						name="imageComments"></textarea>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button class="button button-block button-positive">Upload
					Image</button>
			</div>
		</div>
	</form>
</div>
</ion-content> </ion-view>
